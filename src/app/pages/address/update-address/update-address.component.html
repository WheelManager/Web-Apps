<h2 class="text-center text-uppercase">Actualizaci√≥n de Offer</h2>
<br />
<div class="container">
  <div class="row">
    <form (ngSubmit)="updateAddress()">
      <div *ngIf="address">
        <!--*************** ATTRIBUTE 1 ***************-->
        <div class="form-group mb-3 row">
          <label for="addressLongitude" class="col-sm-2 col-form-label">
            Address Longitude :
          </label>
          <div class="col-sm-10">
            <input
              type="number"
              class="form-control"
              id="addressLongitude"
              name="addressLongitude"
              placeholder="Address Longitude"
              required
              [(ngModel)]="address.longitude"
            />
          </div>
        </div>
        <!--*************** END ATTRIBUTE 1 ***************-->
        <!--*************** ATTRIBUTE 2 ***************-->
        <div class="form-group mb-3 row">
          <label for="addressLatitude" class="col-sm-2 col-form-label">
            Address Latitude :
          </label>
          <div class="col-sm-10">
            <input
              type="number"
              class="form-control"
              id="addressLatitude"
              name="addressLatitude"
              placeholder="Address Latitude"
              required
              [(ngModel)]="address.latitude"
            />
          </div>
        </div>
        <!--*************** END ATTRIBUTE 2 ***************-->
        <!--*************** ATTRIBUTE 3 ***************-->
        <div class="form-group mb-3 row">
          <label for="addressDescription" class="col-sm-2 col-form-label">
            Description :
          </label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="addressDescription"
              name="addressDescription"
              placeholder="Description"
              required
              [(ngModel)]="address.description"
            />
          </div>
        </div>
        <!--*************** END ATTRIBUTE 3 ***************-->
      </div>
      <!--*************** BUTTON ***************-->
      <div class="d-grid col-2 mx-auto">
        <button type="submit" class="btn btn-outline-success">Save</button>
      </div>
      <!--*************** END BUTTON ***************-->
    </form>
  </div>
</div>
