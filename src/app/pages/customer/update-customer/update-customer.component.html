<br />
<h2 class="text-center text-uppercase">Actualizaci√≥n de Customer</h2>
<br />
<div class="container">
  <div class="row">
    <form (ngSubmit)="updateCustomer()">
      <div *ngIf="customer">
        <!--*************** ATTRIBUTE 1 ***************-->
        <div class="form-group mb-3 row">
          <label for="customerUsername" class="col-sm-2 col-form-label">
            Customer Username :
          </label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="username"
              name="username"
              placeholder="Customer Username"
              required
              [(ngModel)]="customer.username"
            />
          </div>
        </div>
        <!--*************** END ATTRIBUTE 1 ***************-->
        <!--*************** ATTRIBUTE 2 ***************-->
        <div class="form-group mb-3 row">
          <label for="password" class="col-sm-2 col-form-label">
            Customer Password :
          </label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="password"
              name="password"
              placeholder="Password"
              required
              [(ngModel)]="customer.password"
            />
          </div>
        </div>
        <!--*************** END ATTRIBUTE 2 ***************-->
        <!--*************** ATTRIBUTE 3 ***************-->
        <div class="form-group mb-3 row">
          <label for="email" class="col-sm-2 col-form-label">
            Customer Email :
          </label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="email"
              name="email"
              placeholder="Customer Email"
              required
              [(ngModel)]="customer.email"
            />
          </div>
        </div>
        <!--*************** END ATTRIBUTE 3 ***************-->
        <!--*************** ATTRIBUTE 4 ***************-->
        <div class="form-group mb-3 row">
          <label for="customerName" class="col-sm-2 col-form-label">
            Customer Name :
          </label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="customerName"
              name="customerName"
              placeholder="Customer Name"
              required
              [(ngModel)]="customer.name"
            />
          </div>
        </div>
        <!--*************** END ATTRIBUTE 4 ***************-->
        <!--*************** ATTRIBUTE 5 ***************-->
        <div class="form-group mb-3 row">
          <label for="lastName" class="col-sm-2 col-form-label">
            Customer Last Name :
          </label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="customerLastName"
              name="customerLastName"
              placeholder="Customer Last Name"
              required
              [(ngModel)]="customer.lastName"
            />
          </div>
        </div>
        <!--*************** END ATTRIBUTE 5 ***************-->
        <!--*************** ATTRIBUTE 6 ***************-->
        <div class="form-group mb-3 row">
          <label for="imageUrl" class="col-sm-2 col-form-label">
            Customer Image Url :
          </label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="customerImageUrl"
              name="customerImageUrl"
              placeholder="Customer Image Url"
              required
              [(ngModel)]="customer.imageUrl"
            />
          </div>
        </div>
        <!--*************** END ATTRIBUTE 6 ***************-->
        <!--*************** ATTRIBUTE 7 ***************-->
        <div class="form-group mb-3 row">
          <label for="customerDni" class="col-sm-2 col-form-label">
            Customer DNI :
          </label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="customerDni"
              name="customerDni"
              placeholder="Customer DNI"
              required
              [(ngModel)]="customer.dni"
            />
          </div>
        </div>
        <!--*************** END ATTRIBUTE 7 ***************-->
        <!--*************** ATTRIBUTE 8 ***************-->
        <div class="form-group mb-3 row">
          <label for="customerGender" class="col-sm-2 col-form-label">
            Customer Gender :
          </label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="customerGender"
              name="customerGender"
              placeholder="Customer Gender"
              required
              [(ngModel)]="customer.gender"
            />
          </div>
        </div>
        <!--*************** END ATTRIBUTE 8 ***************-->
        <!--*************** ATTRIBUTE 9 ***************-->
        <div class="form-group mb-3 row">
          <label for="customerBirthDay" class="col-sm-2 col-form-label">
            Customer Name :
          </label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="customerBirthDay"
              name="customerBirthDay"
              placeholder="Customer Birth Day"
              required
              [(ngModel)]="customer.birthDay"
            />
          </div>
        </div>
        <!--*************** END ATTRIBUTE 9 ***************-->
      </div>
      <!--*************** BUTTON ***************-->
      <div class="d-grid col-2 mx-auto">
        <button type="submit" class="btn btn-outline-success">Save</button>
      </div>
      <!--*************** END BUTTON ***************-->
    </form>
  </div>
</div>
