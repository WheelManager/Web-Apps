<br />
<h2 class="text-center text-uppercase">Registration of Subscription</h2>
<br />
<div class="container">
  <div class="row">
    <form (ngSubmit)="insertSubscription()">
      <!--*************** ATTRIBUTE 1 ***************-->
      <div>
        <input
          type="hidden"
          id="SubscriptionId"
          name="SubscriptionId"
          required
          [(ngModel)]="subscription.id"
        />
      </div>
      <!--*************** END ATTRIBUTE 1 ***************-->
      <!--*************** ATTRIBUTE 2 ***************-->
      <div class="form-group mb-3 row">
        <label for="description" class="col-sm-2 col-form-label">
          Description :
        </label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            id="description"
            name="description"
            placeholder="Description"
            required
            [(ngModel)]="subscription.description"
          />
        </div>
      </div>
      <!--*************** END ATTRIBUTE 2 ***************-->
      <!--*************** ATTRIBUTE 3 ***************-->
      <div class="form-group mb-3 row">
        <label for="startDate" class="col-sm-2 col-form-label"> startDate : </label>
        <div class="col-sm-10">
          <input
            type="date"
            class="form-control"
            id="startDate"
            name="startDate"
            placeholder="start Date Time"
            required
            [(ngModel)]="subscription.startDate"
          />
        </div>
      </div>
         <!--*************** END ATTRIBUTE 3 ***************-->
       <!--*************** ATTRIBUTE 4 ***************-->
       <div class="form-group mb-3 row">
        <label for="customerId" class="col-sm-2 col-form-label">
          Customer Id :
        </label>
        <div class="col-sm-10">
          <input
            type="number"
            class="form-control"
            id="customerId"
            name="customerId"
            placeholder="Customer Id"
            required
            [(ngModel)]="subscription.customer.id"
          />
        </div>
      </div>
      <!--*************** END ATTRIBUTE 4 ***************-->
      <!--*************** BUTTON ***************-->
      <div class="d-grid col-2 mx-auto">
        <button type="submit" class="btn btn-outline-success">Save</button>
      </div>
      <!--*************** END BUTTON ***************-->
    </form>
  </div>
</div>
