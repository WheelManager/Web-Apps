<h2 class="text-center text-uppercase">Actualizaci√≥n de Subscription</h2>
<br />
<div class="container">
  <div class="row">
    <form (ngSubmit)="updateSubscription()">
      <div *ngIf="subscription">
        <!--*************** ATTRIBUTE 1 ***************-->
        <div class="form-group mb-3 row">
          <label for="subscriptionDescription" class="col-sm-2 col-form-label">
            Subscription Description :
          </label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="description"
              name="description"
              placeholder="Subscription Description"
              required
              [(ngModel)]="subscription.description"
            />
          </div>
        </div>
        <!--*************** END ATTRIBUTE 1 ***************-->
        <!--*************** ATTRIBUTE 2 ***************-->
        <div class="form-group mb-3 row">
          <label for="startDate" class="col-sm-2 col-form-label">
            Subscription Start Date :
          </label>
          <div class="col-sm-10">
            <input
              type="datetime-local"
              class="form-control"
              id="startDate"
              name="startDate"
              placeholder="Password"
              required
              [(ngModel)]="subscription.startDate"
            />
          </div>
        </div>
        <!--*************** END ATTRIBUTE 2 ***************-->
      </div>
      <!--*************** BUTTON ***************-->
      <div class="d-grid col-2 mx-auto">
        <button type="submit" class="btn btn-outline-success">Save</button>
      </div>
      <!--*************** END BUTTON ***************-->
    </form>
  </div>
</div>
