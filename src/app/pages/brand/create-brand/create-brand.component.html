<br />
<h2>Registration of Brand</h2>
<br />
<div class="container">
  <div class="row">
    <form (ngSubmit)="insertBrand()">
      <div>
        <input
          type="hidden"
          id="BrandId"
          name="BrandId"
          required
          [(ngModel)]="brand.id"
        />
      </div>
      <div class="form-group mb-3 row">
        <label for="brandName" class="col-sm-2 col-form-label">
          Brand Name :
        </label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            id="brandName"
            name="brandName"
            placeholder="BrandName"
            required
            [(ngModel)]="brand.brandName"
          />
        </div>
      </div>
      <div class="d-grid col-2 mx-auto">
        <button type="submit" class="btn btn-outline-success">Save</button>
      </div>
    </form>
  </div>
</div>
