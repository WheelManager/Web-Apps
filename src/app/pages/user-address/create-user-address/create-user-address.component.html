<br />
<h2 class="text-center text-uppercase">Registration of User Address</h2>
<br />
<div class="container">
  <div class="row">
    <form (ngSubmit)="insertUserAddress()">
      <!--*************** ATTRIBUTE 1 ***************-->
      <div>
        <input
          type="hidden"
          id="UserAddressId"
          name="UserAddressId"
          required
          [(ngModel)]="userAddress.id"
        />
      </div>
      <!--*************** END ATTRIBUTE 1 ***************-->
      <!--*************** ATTRIBUTE 2 ***************-->
      <div class="col-12">
        <div class="form-check form-switch">
          <label class="form-check-label" for="selected">
            UserAddress Selected
          </label>
          <input
            type="checkbox"
            class="form-check-input"
            id="selected"
            name="selected"
            placeholder="UserAddress Selected"
            required
            [(ngModel)]="userAddress.selected"
          />
        </div>
      </div>
      <!--*************** END ATTRIBUTE 2 ***************-->
      <!--*************** ATTRIBUTE 3 ***************-->
      <div class="form-group mb-3 row">
        <label for="customerId" class="col-sm-2 col-form-label">
          Customer Id :
        </label>
        <div class="col-sm-10">
          <input
            type="number"
            class="form-control"
            id="customerId"
            name="customerId"
            placeholder="Customer Id"
            required
            [(ngModel)]="userAddress.customer.id"
          />
        </div>
      </div>
      <!--*************** END ATTRIBUTE 3 ***************-->
      <!--*************** ATTRIBUTE 4 ***************-->
      <div class="form-group mb-3 row">
        <label for="addressId" class="col-sm-2 col-form-label">
          Address Id :
        </label>
        <div class="col-sm-10">
          <input
            type="number"
            class="form-control"
            id="addressId"
            name="addressId"
            placeholder="Address Id"
            required
            [(ngModel)]="userAddress.address.id"
          />
        </div>
      </div>
      <!--*************** END ATTRIBUTE 4 ***************-->
      <!--*************** BUTTON ***************-->
      <div class="d-grid col-2 mx-auto">
        <button type="submit" class="btn btn-outline-success">Save</button>
      </div>
      <!--*************** END BUTTON ***************-->
    </form>
  </div>
</div>
