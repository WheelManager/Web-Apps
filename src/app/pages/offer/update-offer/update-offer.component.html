<br />
<h2 class="text-center text-uppercase">Actualizaci√≥n de Offer</h2>
<br />
<div class="container">
  <div class="row">
    <form (ngSubmit)="updateOffer()">
      <div *ngIf="offer">
        <!--*************** ATTRIBUTE 1 ***************-->
        <div class="form-group mb-3 row">
          <label for="offerName" class="col-sm-2 col-form-label">
            Offer Name :
          </label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="offerName"
              name="offerName"
              placeholder="Offer Name"
              required
              [(ngModel)]="offer.offerName"
            />
          </div>
        </div>
        <!--*************** END ATTRIBUTE 1 ***************-->
        <!--*************** ATTRIBUTE 2 ***************-->
        <div class="form-group mb-3 row">
          <label for="offerDescription" class="col-sm-2 col-form-label">
            Description :
          </label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="offerDescription"
              name="offerDescription"
              placeholder="Description"
              required
              [(ngModel)]="offer.description"
            />
          </div>
        </div>
        <!--*************** END ATTRIBUTE 2 ***************-->
        <!--*************** ATTRIBUTE 3 ***************-->
        <div class="form-group mb-3 row">
          <label for="offerImageUrl" class="col-sm-2 col-form-label">
            Image Url :
          </label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="offerImageUrl"
              name="offerImageUrl"
              placeholder="Image Url"
              required
              [(ngModel)]="offer.imageUrl"
            />
          </div>
        </div>
        <!--*************** END ATTRIBUTE 3 ***************-->
        <!--*************** ATTRIBUTE 4 ***************-->
        <div class="form-group mb-3 row">
          <label for="offerStartDate" class="col-sm-2 col-form-label">
            Offer Start Date :
          </label>
          <div class="col-sm-10">
            <input
              type="date"
              class="form-control"
              id="offerStartDate"
              name="offerStartDate"
              placeholder="Description"
              required
              [(ngModel)]="offer.startDate"
            />
          </div>
        </div>
        <!--*************** END ATTRIBUTE 4 ***************-->
        <!--*************** ATTRIBUTE 5 ***************-->
        <div class="form-group mb-3 row">
          <label for="offerEndDate" class="col-sm-2 col-form-label">
            Offer End Date :
          </label>
          <div class="col-sm-10">
            <input
              type="date"
              class="form-control"
              id="offerEndDate"
              name="offerEndDate"
              placeholder="Description"
              required
              [(ngModel)]="offer.endDate"
            />
          </div>
        </div>
        <!--*************** END ATTRIBUTE 5 ***************-->
        <!--*************** ATTRIBUTE 6 ***************-->
        <div class="form-group mb-3 row">
          <label for="offerPrice" class="col-sm-2 col-form-label">
            Offer Price :
          </label>
          <div class="col-sm-10">
            <input
              type="number"
              class="form-control"
              id="offerPrice"
              name="offerPrice"
              placeholder="Offer Price"
              required
              [(ngModel)]="offer.offerPrice"
            />
          </div>
        </div>
        <!--*************** END ATTRIBUTE 6 ***************-->
      </div>
      <!--*************** BUTTON ***************-->
      <div class="d-grid col-2 mx-auto">
        <button type="submit" class="btn btn-outline-success">Save</button>
      </div>
      <!--*************** END BUTTON ***************-->
    </form>
  </div>
</div>
