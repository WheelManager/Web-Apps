<h2 class="text-center">Actualizaci√≥n de Status</h2>
<br />
<div>
  <form (ngSubmit)="updateStatus()">
    <div *ngIf="status">
      <div class="form-group col-md-6">
        <label for="statusName">Status Name :</label>
        <input
          type="text"
          class="form-control"
          id="statusName"
          name="statusName"
          placeholder="Status Name"
          required
          [(ngModel)]="status.statusName"
        />
      </div>
    </div>
    <button type="submit" class="btn btn-success">Save</button>
  </form>
</div>
