<br />
<h2 class="text-center text-uppercase">Search Credit Card</h2>
<br />
<div class="container">
  <div class="row g-2">
    <div class="col-md">
      <form class="form-floating" (ngSubmit)="searchCreditCardById()">
        <input
          type="number"
          class="form-control"
          id="id"
          name="id"
          required
          [(ngModel)]="id"
          placeholder="Search Reservation by Id"
        />
        <label class="form-control-plaintext" for="id">Id :</label>

        <div class="d-grid col-2 mx-auto">
          <button type="submit" class="btn btn-outline-success">Search</button>
        </div>
        <div class="card mx-auto" style="width: 18rem">
          <ul class="list-group list-group-flush">
            <li class="list-group-item" *ngIf="creditCard">
              {{ creditCard.id }} - {{ creditCard.cardNumber }}
            </li>
          </ul>
        </div>
      </form>
    </div>
    <!-- SEPARADOR -->
    <div class="col-md">
      <form class="form-floating" (ngSubmit)="searchCreditCardByName()">
        <input
          type="text"
          class="form-control"
          id="cardNumber"
          name="cardNumber"
          required
          [(ngModel)]="cardNumber"
          placeholder="Search Credit Card By Card Number"
        />
        <label class="form-control-plaintext" for="cardNumber">
          Card Number
        </label>
        <div class="d-grid col-2 mx-auto">
          <button type="submit" class="btn btn-outline-success">Search</button>
        </div>
        <div class="card mx-auto" style="width: 18rem">
          <ul class="list-group list-group-flush">
            <li class="list-group-item" *ngFor="let creditCard of creditCards">
              <h4>{{ creditCard.id }} - {{ creditCard.cardNumber }}</h4>
            </li>
          </ul>
        </div>
      </form>
    </div>
    <!-- SEPARADOR -->
  </div>
</div>
