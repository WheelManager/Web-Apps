<br />
<h2 class="text-center text-uppercase">Actualizaci√≥n de Credit Card</h2>
<br />
<div class="container">
  <div class="row">
    <form (ngSubmit)="updateCreditCard()">
      <div *ngIf="creditCard">
        <!--*************** ATTRIBUTE 1 ***************-->
        <div class="form-group mb-3 row">
          <label for="cardNumber" class="col-sm-2 col-form-label">
            Card Number :
          </label>
          <div class="col-sm-10">
            <input
              id="cardNumber"
              name="cardNumber"
              type="tel"
              class="form-control"
              placeholder="xxxx xxxx xxxx xxxx"
              required
              [(ngModel)]="creditCard.cardNumber"
            />
          </div>
        </div>
        <!--*************** END ATTRIBUTE 1 ***************-->
        <!--*************** ATTRIBUTE 2 ***************-->
        <div class="form-group mb-3 row">
          <label for="expirationDate" class="col-sm-2 col-form-label">
            Expiration Date of the Card:
          </label>
          <div class="col-sm-10">
            <input
              type="date"
              class="form-control"
              id="expirationDate"
              name="expirationDate"
              placeholder="Expiration Date of the Card"
              required
              [(ngModel)]="creditCard.expirationDate"
            />
          </div>
        </div>
        <!--*************** END ATTRIBUTE 2 ***************-->
        <!--*************** ATTRIBUTE 3 ***************-->
        <div class="form-group mb-3 row">
          <label for="cardCvv" class="col-sm-2 col-form-label">
            CVV of the Card :
          </label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="cardCvv"
              name="cardCvv"
              placeholder="CVV of the Card"
              required
              [(ngModel)]="creditCard.cardCvv"
            />
          </div>
        </div>
        <!--*************** END ATTRIBUTE 3 ***************-->
        <!--*************** ATTRIBUTE 4 ***************-->
        <div class="form-group mb-3 row">
          <label for="customerId" class="col-sm-2 col-form-label">
            Customer Id :
          </label>
          <div class="col-sm-10">
            <input
              type="number"
              class="form-control"
              id="customerId"
              name="customerId"
              placeholder="Customer Id"
              required
              [(ngModel)]="creditCard.customer.id"
            />
          </div>
        </div>
        <!--*************** END ATTRIBUTE 4 ***************-->
      </div>
      <!--*************** BUTTON ***************-->
      <div class="d-grid col-2 mx-auto">
        <button type="submit" class="btn btn-outline-success">Save</button>
      </div>
      <!--*************** END BUTTON ***************-->
    </form>
  </div>
</div>
