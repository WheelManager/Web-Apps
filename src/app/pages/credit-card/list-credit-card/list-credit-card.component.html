<br />
<h2 class="text-center text-uppercase">List of Credit Card</h2>
<br />
<div class="table-responsive text-center">
  <table class="table table-dark table-hover table-bordered border-green">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Card Number</th>
        <th scope="col">Expiration Date</th>
        <th scope="col">Card Cvv</th>
        <th scope="col">Customer Name and Last Name</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody class="align-middle">
      <ng-container *ngFor="let creditCard of creditCards">
        <tr>
          <th scope="row">{{ creditCard.id }}</th>
          <td>{{ creditCard.cardNumber }}</td>
          <td>{{ creditCard.expirationDate }}</td>
          <td>{{ creditCard.cardCvv }}</td>
          <td>
            {{ creditCard.customer.name }} {{ creditCard.customer.lastName }}
          </td>
          <td>
            <div class="d-grid gap-2 d-md-block">
              <button
                type="submit"
                (click)="deleteCreditCard(creditCard)"
                class="btn btn-outline-danger"
              >
                Delete
              </button>

              <button
                type="submit"
                (click)="updateCreditCard(creditCard)"
                class="btn btn-outline-success"
              >
                Update
              </button>
            </div>
          </td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>
