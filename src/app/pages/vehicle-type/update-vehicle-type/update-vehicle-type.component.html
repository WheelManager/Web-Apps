<br />
<h2 class="text-center">Actualizaci√≥n de Vehicle Type</h2>
<br />
<div class="container">
  <div class="row">
    <form (ngSubmit)="updateVehicleType()">
      <div *ngIf="vehicleType">
        <div class="form-group mb-3 row">
          <label for="typeName" class="col-sm-2 col-form-label">
            Vehicle Type Name :
          </label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="vehicleTypeName"
              name="vehicleTypeName"
              placeholder="Vehicle Type Name"
              required
              [(ngModel)]="vehicleType.typeName"
            />
          </div>
        </div>
      </div>
      <div class="d-grid col-2 mx-auto">
        <button type="submit" class="btn btn-outline-success">Save</button>
      </div>
    </form>
  </div>
</div>
