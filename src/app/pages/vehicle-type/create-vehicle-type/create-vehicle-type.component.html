<br />
<h2 class="text-center">Registration of Vehicle Type</h2>
<br />
<div class="container">
  <div class="row">
    <form (ngSubmit)="insertVehicleType()">
      <div>
        <input
          type="hidden"
          id="VehicleTypeId"
          name="VehicleTypeId"
          required
          [(ngModel)]="vehicleType.id"
        />
      </div>
      <div class="form-group mb-3 row">
        <label for="brandName" class="col-sm-2 col-form-label">
          Vehicle Type Name :
        </label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            id="typeName"
            name="typeName"
            placeholder="Vehicle Type Name"
            required
            [(ngModel)]="vehicleType.typeName"
          />
        </div>
      </div>
      <div class="d-grid col-2 mx-auto">
        <button type="submit" class="btn btn-outline-success">Save</button>
      </div>
    </form>
  </div>
</div>
