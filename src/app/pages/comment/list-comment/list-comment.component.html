<br />
<h2 class="text-center text-uppercase">List of Comment</h2>
<br />
<div class="table-responsive text-center">
  <table class="table table-dark table-hover table-bordered border-green">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Content</th>
        <th scope="col">Publication Date</th>
        <th scope="col">Customer Name</th>
        <th scope="col">Vehicle Name</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody class="align-middle">
      <ng-container *ngFor="let comment of comments">
        <tr>
          <th scope="row">{{ comment.id }}</th>
          <td>{{ comment.content }}</td>
          <td>{{ comment.publicationDate }}</td>
          <td>{{ comment.customer.name }}</td>
          <td>{{ comment.vehicle.vehicleName }}</td>
          <td>
            <div class="d-grid gap-2 d-md-block">
              <button
                type="submit"
                (click)="deleteComment(comment)"
                class="btn btn-outline-danger"
              >
                Delete
              </button>

              <button
                type="submit"
                (click)="updateComment(comment)"
                class="btn btn-outline-success"
              >
                Update
              </button>
            </div>
          </td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>
